<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>grid offset vs flexbox</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  >
</head>

<body>
  <div class="container">
    <h3>Alianiate folosind flexbox</h3>
  </div>

  <div class="container border border-succes">
    <div>
      <div
        class="row my-1 justify-content-between"
        style="height: 75px;"
      >
        <div class="col-4 bg-info"></div>
        <div class="col-4 bg-info"></div>
      </div>

      <div
        class="row my-1 justify-content-center"
        style="height: 75px;"
      >
        <div class="col-4 bg-warning"></div>
      </div>

      <div
        class="row my-1 justify-content-between"
        style="height: 75px;"
      >
        <div class="col-4 bg-info"></div>
        <div class="col-4 bg-primary"></div>
      </div>

    </div>
  </div>

  <div class="container border border-danger">

    <div
      class="row justify-content-center"
      style="height: 50px;"
    >
      <div class="col-4 bg-dark my-2"></div>
    </div>

    <div
      class="row justify-content-center"
      style="height: 50px;"
    >
      <div class="col-4 bg-info my-2"></div>
    </div>

    <div
      class="row justify-content-end"
      style="height: 50px;"
    >
      <div class="col-4 bg-dark my-2"></div>
    </div>
  </div>


  <div class="container my-4">
    <h3 class="text-warning">Aliniate folosind offset</h3>
  </div>

  <div class="container border border-primary">
    <div
      class="row my-1"
      style="height: 50px"
    >
      <div class="col-4 offset-4 bg-dark"></div>
    </div>

    <div
      class="row my-1"
      style="height: 50px"
    >
      <div class="col-4 offset-4 bg-danger"></div>
    </div>

    <div
      class="row my-1"
      style="height: 50px"
    >
      <div class="col-4 offset-8 bg-warning"></div>
    </div>
  </div>

  <div class="container border border-info">
    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-success">
      </div>
      <div class="col-4 bg-success offset-4">
      </div>
    </div>

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-success offset-4">
      </div>
    </div>

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-success">
      </div>
      <div class="col-4 bg-success offset-4">
      </div>
    </div>
  </div>

</body>

</html>
