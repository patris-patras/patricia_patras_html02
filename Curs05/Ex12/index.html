<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  >
</head>

<body>
  <div class="container">
    <h2>Flexbox</h2>
  </div>

  <div class="container border border-dark">

    <div
      class="row my-1 justify-content-center"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
    </div>

    <div
      class="row my-1 justify-content-between"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark"></div>

    </div>

    <div
      class="row my-1 justify-content-center"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
    </div>
  </div>

  <div class="container border border-dark">

    <div
      class="row my-1 justify-content-between"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark"></div>
    </div>

    <div
      class="row my-1 justify-content-between"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark"></div>

    </div>

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark"></div>
    </div>
  </div>

  <div class="container">
    <h2>Offset</h2>
  </div>

  <div class="container border border-dark">

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark offset-4"></div>
    </div>

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark offset-4"></div>

    </div>

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark offset-4"></div>
    </div>
  </div>

  <div class="container border border-dark">

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark offset-4"></div>
    </div>

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark offset-4"></div>

    </div>

    <div
      class="row my-1"
      style="height: 35px;"
    >
      <div class="col-4 bg-dark"></div>
      <div class="col-4 bg-dark"></div>
    </div>
  </div>

</body>

</html>
